<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
  </head>
  <body>
    <div class="slider">
      <div class="slider_body">
        <img src="images/slide-1.jpg" alt="Image" class="slider_image">
      </div>

      <div class="slider_controls">
        <button class="slider_button slider_button-prev" type="button" name="button"><i class="fas fa-chevron-left"></i></button>
        <button class="slider_button slider_button-play" type="button" name="button"><i class="fas fa-play"></i></button>
        <button class="slider_button slider_button-next" type="button" name="button"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>


    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
